name: CI

on:
    pull_request:
        branches: [main]

permissions:
    contents: read
    checks: write
    pull-requests: write

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Type check
              run: pnpm typecheck

            - name: Run tests
              run: pnpm test

            - name: Build
              run: pnpm build
